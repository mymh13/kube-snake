# Default values for healthcheck chart
# This file contains configurable parameters that can be overridden

# Container image configuration
image:
  repository: ghcr.io/mymh13/kube-snake/healthcheck
  pullPolicy: Always
  tag: "be6b840815eaf601cdd57fd61fdfb72ba47f0521"
# Default to latest; GitHub Actions will update this to specific commit SHA during CI

# Number of pod replicas
replicaCount: 2

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80

