# Default values for healthcheck chart
# This file contains configurable parameters that can be overridden

# Container image configuration
image:
  repository: ghcr.io/mymh13/kube-snake-healthcheck
  pullPolicy: Always
  tag: "latest"
# Uses 'latest' tag with pullPolicy: Always to ensure newest image is pulled

# Number of pod replicas
replicaCount: 2

# Service configuration
service:
  name: healthcheck-service
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: nginx  # Changed from traefik to nginx
  host: kube-snake.mymh.dev
  tlsSecretName: kube-snake-tls
  certManager:
    clusterIssuer: letsencrypt-staging
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
