<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kube-Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>üêç Kube-Snake</h1>
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <!-- Game controls (Start/Reset) -->
        <div class="game-controls">
            <button hx-post="http://localhost:5153/snake-api/start" hx-swap="none" class="control-btn">START</button>
            <button hx-post="http://localhost:5153/snake-api/reset" hx-swap="none" class="control-btn">RESET</button>
        </div>

        <!-- Game canvas rendered by backend -->
        <div id="game-container" hx-get="http://localhost:5153/snake-api/render"
            hx-trigger="load, every 200ms from:body" hx-swap="innerHTML">
            Loading game...
        </div>

        <!-- Direction controls -->
        <div class="controls">
            <div class="arrow-row">
                <button hx-post="http://localhost:5153/snake-api/move" hx-vals='{"direction":"up"}'
                    hx-swap="none">‚¨ÜÔ∏è</button>
            </div>
            <div class="arrow-row">
                <button hx-post="http://localhost:5153/snake-api/move" hx-vals='{"direction":"left"}'
                    hx-swap="none">‚¨ÖÔ∏è</button>
                <button hx-post="http://localhost:5153/snake-api/move" hx-vals='{"direction":"down"}'
                    hx-swap="none">‚¨áÔ∏è</button>
                <button hx-post="http://localhost:5153/snake-api/move" hx-vals='{"direction":"right"}'
                    hx-swap="none">‚û°Ô∏è</button>
            </div>
        </div>

        <hr>

        <!-- Guestbook embedded at bottom -->
        <h2>üìù Guestbook</h2>
        <div id="guestbook" hx-get="http://localhost:8080/guestbook/api/messages" hx-trigger="load" hx-swap="innerHTML">
            Loading guestbook...
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>

</html>
