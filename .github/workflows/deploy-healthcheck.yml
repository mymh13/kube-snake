name: Build Healthcheck Image

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/healthcheck/**'
      - '.github/workflows/deploy-healthcheck.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/healthcheck

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/healthcheck
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Update Helm values with new image tag
        run: |
          sed -i 's|tag: ".*"|tag: "${{ github.sha }}"|' helm/charts/healthcheck/values.yaml
          
      - name: Commit updated values.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/charts/healthcheck/values.yaml
          git diff --staged --quiet || git commit -m "CI: Update healthcheck image to ${{ github.sha }}"
          git push
      
      - name: Image built successfully
        run: |
          echo "Docker image built and pushed to GHCR"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Helm values.yaml updated with new image tag"
          echo "ArgoCD will automatically sync the deployment from Git"
