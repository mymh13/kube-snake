name: Build and Deploy Healthcheck

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/healthcheck/**'
      - 'k3s/**'
      - '.github/workflows/deploy-healthcheck.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/healthcheck

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry GCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GCR
        uses: docker/build-push-action@v5
        with:
          context: ./apps/healthcheck
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key for Hetzner
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          sudo apt-get update && sudo apt-get install -y expect
          eval $(ssh-agent -s)
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV
          expect -c "
            spawn ssh-add -
            expect \"Enter passphrase\"
            send \"$SSH_PASSPHRASE\r\"
            expect eof
          " <<< "$SSH_PRIVATE_KEY"
          echo "Loaded keys:"
          ssh-add -L

      - name: Deploy to K3s via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # Pull latest code
            cd ~/kube-snake
            git pull origin main
            
            # Apply the deployment
            kubectl apply -f ~/kube-snake/k3s/nginx-health-check-page.yaml
            
            # Restart deployment to pull new image
            kubectl rollout restart deployment/nginx-healthcheck
            
            # Wait for rollout to complete
            kubectl rollout status deployment/nginx-healthcheck --timeout=60s
            
            echo "Healthcheck deployed on $(hostname) at $(date)"
          EOF
