name: Guestbook CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/guestbook/**'
      - '.github/workflows/guestbook-ci.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/guestbook/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kube-snake-guestbook

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # PAT token update: writing the SHA to the helm chart values
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Use PAT instead of GITHUB_TOKEN

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/guestbook
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Update Helm values.yaml with new image tag
      run: |
        SHA="main-$(echo "${{ github.sha }}" | cut -c1-7)"
        sed -i "s/tag: \".*\"/tag: \"$SHA\"/" helm/charts/guestbook/values.yaml
        git config --global user.email "ci-bot@example.com"
        git config --global user.name "CI Bot"
        git add helm/charts/guestbook/values.yaml
        git commit -m "Update guestbook image tag to $SHA"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main